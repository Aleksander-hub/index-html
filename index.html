<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <script>
        function openFullscreen(src) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const fullscreenImg = document.getElementById('fullscreen-img');
            fullscreenImg.src = src;
            fullscreenDiv.classList.add('active');
        }
        function closeFullscreen() {
            document.getElementById('fullscreen').classList.remove('active');
        }
        
        function openProductPage(imageSrc, title, description) {
            const newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <html lang="ru">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${title}</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            text-align: center;
                            padding: 20px;
                        }
                        img {
                            max-width: 90%;
                            height: auto;
                            border-radius: 15px;
                            margin-bottom: 20px;
                        }
                        h1 {
                            font-size: 24px;
                            color: #333;
                        }
                        p {
                            font-size: 18px;
                            color: #555;
                        }
                        .btn {
                            display: inline-block;
                            margin-top: 20px;
                            padding: 10px 20px;
                            font-size: 18px;
                            color: #fff;
                            background: #007bff;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            text-decoration: none;
                        }
                    </style>
                </head>
                <body>
                    <h1>${title}</h1>
                    <img src="${imageSrc}" alt="${title}">
                    <p>${description}</p>
                    <a href="index.html" class="btn">Вернуться в основное меню</a>
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    </script>
</head>
<body>
    <div class="background-overlay"></div>
    <h1>Меню</h1>
    <div class="menu">
        <div class="menu-item">
            <img src="menu1.jpg" alt="Блюдо 1" onclick="openFullscreen(this.src)">
            <button class="btn" onclick="openProductPage('menu1.jpg', 'Блюдо 1', 'Описание: 
                                                         aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                                                         aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                                                         aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa')">Подробнее</button>
        </div>
        <div class="menu-item">
            <img src="menu2.jpg" alt="Блюдо 2" onclick="openFullscreen(this.src)">
            <button class="btn" onclick="openProductPage('menu2.jpg', 'Блюдо 2', 'Описание:
                                                         иииииииииииииииииииии
                                                         ииииииииииииииииииииииииииии
                                                         ииииииииииииииииииииииии
                                                         ииииииии
                                                         ссссс
                        
                                                    ')">Подробнее</button>
        </div>
        <div class="menu-item">
            <img src="menu3.jpg" alt="Блюдо 3" onclick="openFullscreen(this.src)">
            <button class="btn" onclick="openProductPage('menu3.jpg', 'Блюдо 3', 'Описание блюда 3')">Подробнее</button>
        </div>
        <div class="menu-item">
            <img src="menu4.jpg" alt="Блюдо 4" onclick="openFullscreen(this.src)">
            <button class="btn" onclick="openProductPage('menu4.jpg', 'Блюдо 4', 'Описание блюда 4')">Подробнее</button>
        </div>
    </div>
    
    <div id="fullscreen" class="fullscreen-img" onclick="closeFullscreen()">
        <img id="fullscreen-img" src="" alt="Fullscreen Image">
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('background.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            filter: blur(3px);
            z-index: -1;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 90%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .menu-item {
            text-align: center;
        }
        .menu img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 6px 6px 12px #babecc, -6px -6px 12px #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .menu img:hover {
            transform: scale(1.05);
            box-shadow: 8px 8px 16px #babecc, -8px -8px 16px #ffffff;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #0056b3;
        }
        .fullscreen-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
        }
        .fullscreen-img.active {
            display: flex;
        }
        .fullscreen-img img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
        }
    </style>
</body>
</html>
