<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <script>
        // Внизу кода будут храниться переменные с описаниями для каждого блюда
        const descriptions = {
            dish1: "Описание блюда 1: Маркер текста, подробное описание блюда. Например, это сытное и вкусное блюдо, которое можно есть с хлебом.",
            dish2: "Описание блюда 2: Маркер текста, подробное описание блюда, сытное и полезное.",
            dish3: "Описание блюда 3: Маркер текста, это блюдо идеально подходит для ужина с друзьями.",
            dish4: "Описание блюда 4: Маркер текста, здесь мы используем свежие ингредиенты для создания этого великолепного блюда."
        };

        function openFullscreen(src) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const fullscreenImg = document.getElementById('fullscreen-img');
            fullscreenImg.src = src;
            fullscreenDiv.classList.add('active');
        }

        function closeFullscreen() {
            document.getElementById('fullscreen').classList.remove('active');
        }

        function openProductPage(imageSrc, title, description) {
            const newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <html lang="ru">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${title}</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            text-align: center;
                            padding: 20px;
                        }
                        img {
                            max-width: 90%;
                            height: auto;
                            border-radius: 15px;
                            margin-bottom: 20px;
                        }
                        h1 {
                            font-size: 24px;
                            color: #333;
                        }
                        p {
                            font-size: 18px;
                            color: #555;
                        }
                        .btn {
                            display: inline-block;
                            margin-top: 20px;
                            padding: 10px 20px;
                            font-size: 18px;
                            color: #fff;
                            background: #007bff;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            text-decoration: none;
                        }
                        .btn:hover {
                            background: #0056b3;
                        }
                    </style>
                </head>
                <body>
                    <h1>${title}</h1>
                    <img src="${imageSrc}" alt="${title}">
                    <p>${description}</p>
                    <button class="btn" onclick="window.close()">Вернуться в основное меню</button>
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    </script>
</head>
<body>



<!-- Новый раздел "Реклама" -->
<div class="advertisement">
    <h2>Реклама</h2>
    <div class="ad-container">
        <div class="ad-images">
            <img src="ad1.jpg" alt="Реклама 1" onclick="openFullscreen(this.src)">
            <img src="ad2.jpg" alt="Реклама 2" onclick="openFullscreen(this.src)">
            <img src="ad3.jpg" alt="Реклама 3" onclick="openFullscreen(this.src)">
            <img src="ad4.jpg" alt="Реклама 4" onclick="openFullscreen(this.src)">
            <img src="ad5.jpg" alt="Реклама 5" onclick="openFullscreen(this.src)">
        </div>
    </div>
</div>


    <h1>Меню</h1>

<!-- Основное меню -->
<div class="menu">
    <div class="menu-item">
        <img src="menu1.jpg" alt="Блюдо 1" onclick="openFullscreen(this.src)">
        <button class="btn" onclick="openProductPage('menu1.jpg', 'Блюдо 1', descriptions.dish1)">Подробнее</button>
    </div>
    <div class="menu-item">
        <img src="menu2.jpg" alt="Блюдо 2" onclick="openFullscreen(this.src)">
        <button class="btn" onclick="openProductPage('menu2.jpg', 'Блюдо 2', descriptions.dish2)">Подробнее</button>
    </div>
    <div class="menu-item">
        <img src="menu3.jpg" alt="Блюдо 3" onclick="openFullscreen(this.src)">
        <button class="btn" onclick="openProductPage('menu3.jpg', 'Блюдо 3', descriptions.dish3)">Подробнее</button>
    </div>
    <div class="menu-item">
        <img src="menu4.jpg" alt="Блюдо 4" onclick="openFullscreen(this.src)">
        <button class="btn" onclick="openProductPage('menu4.jpg', 'Блюдо 4', descriptions.dish4)">Подробнее</button>
    </div>
</div>

<style>
    .ad-container {
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px 0;
    }
    .ad-images {
        display: inline-flex;
        gap: 10px;
    }
    .ad-images img {
        width: 150px;
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .ad-images img:hover {
        transform: scale(1.1);
    }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }


        body {
            background: url('background.jpg') no-repeat center center;
            background-size: cover; /* Это растягивает фон на весь экран */
            text-align: center;
            padding: 20px;
            position: relative;
            min-height: 100vh; /* Обеспечит, чтобы фон занимал весь экран, даже если контента мало */
        }





        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            filter: blur(3px);
            z-index: -1;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 90%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .menu-item {
            text-align: center;
        }
        .menu img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 6px 6px 12px #babecc, -6px -6px 12px #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .menu img:hover {
            transform: scale(1.05);
            box-shadow: 8px 8px 16px #babecc, -8px -8px 16px #ffffff;
        }
        .fullscreen-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .fullscreen-img.active {
            display: flex;
        }
        .fullscreen-img img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #0056b3;
        }



        /* Реклама */
.advertisement {
    margin-bottom: 40px;
    text-align: center;
}

.carousel {
    position: relative;
    width: 80%;
    overflow: hidden;
    margin: 0 auto;
}

.carousel-images {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-images img {
    width: 100%;
    height: auto;
    cursor: pointer;
    border-radius: 15px;
    margin: 0 10px;
}

.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 24px;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 10;
}

.carousel-btn.left {
    left: 10px;
}

.carousel-btn.right {
    right: 10px;
}

    </style>
</body>
</html>
