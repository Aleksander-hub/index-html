<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <script>
        // Внизу кода будут храниться переменные с описаниями для каждого блюда
        const descriptions = {
            dish1: "Что-бы сделать заказ, напишите в чат боте то что вы выбрали и ваш адрес доставки. Чат бот оповестит о вашем заказе.",
            dish2: "Описание блюда 2: Маркер текста, подробное описание блюда, сытное и полезное.",
            dish3: "Описание блюда 3: Маркер текста, это блюдо идеально подходит для ужина с друзьями.",
            dish4: "Описание блюда 4: Маркер текста, здесь мы используем свежие ингредиенты для создания этого великолепного блюда."
        };

        function openFullscreen(src) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const fullscreenImg = document.getElementById('fullscreen-img');
            fullscreenImg.src = src;
            fullscreenDiv.classList.add('active');
        }

        function closeFullscreen() {
            document.getElementById('fullscreen').classList.remove('active');
        }

    function openProductPage(imageSrc, title, description) {
    const newWindow = window.open("", "_blank");
    newWindow.document.write(`
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>${title}</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    padding: 20px;
                }
                img {
                    max-width: 90%;
                    height: auto;
                    border-radius: 15px;
                    margin-bottom: 20px;
                }
                h1 {
                    font-size: 24px;
                    color: #333;
                }
                p {
                    font-size: 18px;
                    color: #555;
                }
            </style>
        </head>
        <body>
            <h1>${title}</h1>
            <img src="${imageSrc}" alt="${title}">
            <p>${description}</p>
        </body>
        </html>
    `);
    newWindow.document.close();
}


    </script>
</head>
<body>






<!-- Новый раздел "Реклама" -->
<div class="advertisement">
    <h2>Реклама</h2>
    <div class="ad-container">
        <div class="ad-images">
            <img src="reklama/ad99.jpg" alt="Реклама 1" onclick="openFullscreen(this)">
            <img src="reklama/ad99.jpg" alt="Реклама 2" onclick="openFullscreen(this)">
            <img src="reklama/ad99.jpg" alt="Реклама 3" onclick="openFullscreen(this)">
            <img src="reklama/ad99.jpg" alt="Реклама 4" onclick="openFullscreen(this)">
            <img src="reklama/ad99.jpg" alt="Реклама 5" onclick="openFullscreen(this)">
        </div>
    </div>

    <style>
        .ad-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }
        .ad-images {
            display: inline-flex;
            gap: 10px;
        }
        .ad-images img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .ad-images img:hover {
            transform: scale(1.1);
        }
        .advertisement {
            text-align: center;
            margin-bottom: 20px;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .fullscreen.active {
            display: flex;
        }
    </style>
</div>

<div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
    <img id="fullscreen-img" src="" alt="Fullscreen Image">
</div>

<script>
function openFullscreen(imgElement) {
    const fullscreenDiv = document.getElementById('fullscreen');
    const fullscreenImg = document.getElementById('fullscreen-img');
    fullscreenImg.src = imgElement.src;
    fullscreenDiv.classList.add('active');
}

function closeFullscreen() {
    document.getElementById('fullscreen').classList.remove('active');
}
</script>





    
    

<h1>Меню</h1>

<div class="menu">
    <div class="menu-item">
        <img src="menu11.jpg" alt="Блюдо 1" onclick="openFullscreen(this)">
        <button class="btn" onclick="openProductPage('menu1.jpg', 'Блюдо 1', descriptions.dish1)">Подробнее</button>
    </div>
    <div class="menu-item">
        <img src="menu12.jpg" alt="Блюдо 2" onclick="openFullscreen(this)">
        <button class="btn" onclick="openProductPage('menu2.jpg', 'Блюдо 2', descriptions.dish2)">Подробнее</button>
    </div>
    <div class="menu-item">
        <img src="menu13.jpg" alt="Блюдо 3" onclick="openFullscreen(this)">
        <button class="btn" onclick="openProductPage('menu3.jpg', 'Блюдо 3', descriptions.dish3)">Подробнее</button>
    </div>
    <div class="menu-item">
        <img src="menu14.jpg" alt="Блюдо 4" onclick="openFullscreen(this)">
        <button class="btn" onclick="openProductPage('menu4.jpg', 'Блюдо 4', descriptions.dish4)">Подробнее</button>
    </div>
</div>

<style>
body {
    background: url('background1.jpg') no-repeat center center fixed;
    background-size: cover;
}

.menu {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Две колонки */
    gap: 10px; /* Отступ между фото */
    justify-content: center;
    padding: 20px;
}

.menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box; /* Исправление расчета ширины */
    width: 100%; /* Равномерное распределение по колонкам */
    max-width: 250px; /* Уменьшение размера фото */
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
}

.menu-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.menu-item img {
    width: 100%; /* Фото теперь заполняет всю ширину карточки */
    height: auto;
    margin-bottom: 5px; /* Вертикальный отступ между фото */
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s;
}

.menu-item img:hover {
    transform: scale(1.05);
}

.btn {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background: linear-gradient(135deg, #ff9800, #e68900);
    color: white;
    font-size: 14px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

.btn:hover {
    background: linear-gradient(135deg, #e68900, #d97706);
}

.btn:active {
    transform: scale(0.95);
}

#fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out;
}

#fullscreen.active {
    opacity: 1;
    visibility: visible;
}

#fullscreen img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

#fullscreen .close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}
</style>

<div id="fullscreen" onclick="closeFullscreen()">
    <span class="close">&times;</span>
    <img id="fullscreen-img" src="" alt="">
</div>

<script>
function openFullscreen(imgElement) {
    const fullscreenDiv = document.getElementById('fullscreen');
    const fullscreenImg = document.getElementById('fullscreen-img');
    fullscreenImg.src = imgElement.src;
    fullscreenDiv.classList.add('active');
}

function closeFullscreen() {
    document.getElementById('fullscreen').classList.remove('active');
}
</script>


    </style>
</div>
