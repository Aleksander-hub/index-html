<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #e0e5ec;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            gap: 10px;
            max-width: 100%;
            overflow-x: auto;
            padding: 5px;
            justify-content: center;
        }
        .menu img {
            width: auto;
            height: 350px;
            border-radius: 15px;
            box-shadow: 6px 6px 12px #babecc, -6px -6px 12px #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu img:hover {
            transform: scale(1.05);
            box-shadow: 8px 8px 16px #babecc, -8px -8px 16px #ffffff;
        }
    </style>
</head>
<body>
    <h1>Меню</h1>
    <div class="menu">
        <img src="menu1.jpg" alt="Блюдо 1">
        <img src="menu2.jpg" alt="Блюдо 2">
        <img src="menu3.jpg" alt="Блюдо 3">
        <img src="menu4.jpg" alt="Блюдо 4">
    </div>
</body>
</html>
