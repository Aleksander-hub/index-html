<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('background.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            filter: blur(5px);
            z-index: -1;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 90%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .menu img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 6px 6px 12px #babecc, -6px -6px 12px #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .menu img:hover {
            transform: scale(2.05);
            box-shadow: 8px 8px 16px #babecc, -8px -8px 16px #ffffff;
        }
        .fullscreen-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .fullscreen-img img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
        }
    </style>
    <script>
        function openFullscreen(src) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const fullscreenImg = document.getElementById('fullscreen-img');
            fullscreenImg.src = src;
            fullscreenDiv.style.display = 'flex';
        }
        function closeFullscreen() {
            document.getElementById('fullscreen').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="background-overlay"></div>
    <h1>Меню</h1>
    <div class="menu">
        <img src="menu1.jpg" alt="Блюдо 1" onclick="openFullscreen(this.src)">
        <img src="menu2.jpg" alt="Блюдо 2" onclick="openFullscreen(this.src)">
        <img src="menu3.jpg" alt="Блюдо 3" onclick="openFullscreen(this.src)">
        <img src="menu4.jpg" alt="Блюдо 4" onclick="openFullscreen(this.src)">
    </div>
    <div id="fullscreen" class="fullscreen-img" onclick="closeFullscreen()">
        <img id="fullscreen-img" src="" alt="Fullscreen Image">
    </div>
</body>
</html>
